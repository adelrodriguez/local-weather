<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="weather.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
	<title>Local Weather</title>
</head>
<body>
	<div id="loading">
		<h1>Loading...</h1>
	</div>
	<div id="container" style="display: none">
		<header>
			<h1 id="place"></h1>
			<div>
				<div id="time"></div>
				<div id="summary"></div>
			</div>
		</header>
		<div id="weather">
			<div id="data">
				<div id="temperature"></div>
			</div>
			<div id="icon"></div>
			<div>
				<span id="celsius" class="selected">°C</span>
				<span id="farenheit">°F</span>
			</div>
		</div>
		<div id="day"></div>	
	</div>
	<footer>
		<p>Made by <a href="http://www.adelrodriguez.com/" target="_blank">Adel Rodríguez</a></p>
		<a href="https://darksky.net/poweredby/"><img src="https://darksky.net/dev/img/attribution/poweredby-darkbackground.png"></a>
	</footer>
</body>
</html>
